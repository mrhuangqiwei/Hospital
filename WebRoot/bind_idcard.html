<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完善用户信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="libs/css/amazeui.min.css">
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="stylesheet" href="libs/css/wap.css">
</head>
<body>

<div class="container">

    <!--分享的图标-->
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='images/icon.png'/>
    </div>

    <div class="cart-panel">
        <form class="am-form" action="bindcard" method="post">
            <div class="am-form-group am-form-icon">
                <i class="am-icon-credit-card" style="color:#329cd9"></i>
                <input type="text" maxlength="18" minlength="15"
                       class="am-form-field my-radius" name="sfzh"
                       placeholder="请输入身份证号">
            </div>
            <div class="am-form-group am-form-icon">
                <i class="am-icon-user" style="color:#329cd9"></i>
                <input type="text" minlength="1" maxlength="100"
                       class="am-form-field my-radius" name="brxm"
                       placeholder="请输入姓名">
            </div>
            <div class="am-form-group">选择性别：
                <label class="am-radio-inline">
                    <input type="radio" value="1" name="brxb" checked>男
                </label>
                <label class="am-radio-inline">
                    <input type="radio" name="brxb" value="2">女
                </label>
            </div>
            <div class="am-form-group am-form-icon">
                <i class="am-icon-phone" style="color:#e9c740"></i>
                <input type="text" class="am-form-field my-radius" maxlength="11" name="lxdh"
                       minlength="11" placeholder="请输入手机号">
            </div>
            <div class="am-form-group am-form-icon">
                <i class="am-icon-location-arrow" style="color:#78c3ca"></i>
                <input type="text" class="am-form-field  my-radius" maxlength="128" name="brjtzz"
                       minlength="1" placeholder="请输入家庭住址">
            </div>
            <div class="am-form-group am-form-icon">
                <i class="am-icon-male" style="color:#78c3ca"></i>
                <input type="text" class="am-form-field  my-radius" maxlength="4" name="nl"
                       minlength="1" placeholder="请输入岁数">
            </div>
            <p class="am-text-center">
                <button type="submit" class="am-btn am-btn-primary am-radius am-btn-block">立即绑定</button>
            </p>
        </form>
    </div>

    <!--底部导航-->
    <div data-am-widget="navbar" class="am-navbar am-cf my-nav-footer" id="">
        <ul class="am-navbar-nav am-cf am-avg-sm-4 my-footer-ul">
            <li>
                <a href="index.html" class="">
                    <span class="am-icon-home"></span>
                    <span class="am-navbar-label">首页</span>
                </a>
            </li>
            <li>
                <a href="#" class="">
                    <span class=" am-icon-comments"></span>
                    <span class="am-navbar-label">微信</span>
                </a>
            </li>
            <li>
                <a href="#" class="">
                    <span class=" am-icon-map-marker"></span>
                    <span class="am-navbar-label">地图</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="">
                    <span class="am-icon-user"></span>
                    <span class="am-navbar-label">我的</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<script src="libs/js/jquery.min.js"></script>
<script src="libs/js/amazeui.min.js"></script>

</body>
</html>
